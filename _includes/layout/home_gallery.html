<div data-vc-full-width="true" data-vc-full-width-init="false" data-vc-stretch-content="true" class="desktop-portfolio vc_row wpb_row vc_row-fluid vc_row-no-padding">
 <div class="wpb_column vc_column_container vc_col-sm-12">
  <div class="vc_column-inner ">
   <div class="wpb_wrapper">
    <div class="ult-animation  ult-animate-viewport  ult-no-mobile " data-animate="fadeInUp" data-animation-delay="1.7" data-animation-duration="1" data-animation-iteration="1" style="opacity:0;" data-opacity_start_effect="">
     <div class="dt-sc-portfolio-container no-space">
						{% for i in (1..25) %}
      <div id="dt_portfolios-7425" class="type1 no-space portfolio column dt-sc-one-fifth {% if i == 1%}first{% endif %}{% if i == 6 %}first{% endif %}{% if i == 11 %}first{% endif %}{% if i == 16 %}first{% endif %}{% if i == 21 %}first{% endif %}">
       <figure>
        <img src="{{site.mainurl}}/img/gl/p{{i}}.jpg" alt="Gallery Photo {{i}}" title="Gallery Photo {{i}}" />
        <div class="image-overlay">
         <div class="image-overlay-details">
          <p class='categories'> Gallery Photo {{i}} </p>
         </div>
        </div>
       </figure>
      </div>
						{% endfor %}
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<div class="vc_row-full-width vc_clearfix"></div>
<div class="mobile-portfolio" data-vc-full-width="true" data-vc-full-width-init="false" data-vc-stretch-content="true">
 <div class="wpb_column vc_column_container">
		{% for i in (1..25) %}
		<div class="column vc_col-xs-4">
			<figure>
				<img src="{{site.mainurl}}/img/gl/p{{i}}.jpg" alt="Gallery Photo {{i}}" title="Gallery Photo {{i}}" />
			</figure>
		</div>
		{% endfor %}
	</div>
</div>
