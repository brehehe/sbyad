<div class="vc_row wpb_row vc_inner vc_row-fluid" style="color: rgba(114, 152, 166, 0.3);">
 {% for eteam in site_team %}
 {% assign et = eteam | split: "|" %}
 <div class="wpb_column vc_column_container vc_col-sm-{{ col }}}">
  <div class="vc_column-inner ">
   <div class="wpb_wrapper">
    <div class="ult-animation  ult-animate-viewport  ult-no-mobile " data-animate="fadeInUp" 
         data-animation-delay="1.3" data-animation-duration="1" data-animation-iteration="1" style="opacity:0;" data-opacity_start_effect="">
     <div class='dt-sc-team  simple-rounded aligncenter'>
      <div class='dt-sc-team-thumb'>
       <img width="300" height="300" src="{{site.mainurl}}/img/team/{{et[0]}}" class="attachment-full" alt="Team {{et[1]}}" sizes="(max-width: 300px) 100vw, 300px" /></div>
      <div class='dt-sc-team-details'>
       <h4>{{et[1]}}</h4>
       <h5>{{et[2]}}</h5>
       <!--<p></p>-->
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 {% endfor %}
</div>
